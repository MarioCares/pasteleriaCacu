<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="has-navbar-fixed-top">
<head th:replace="plantilla :: header(~{::title}, ~{::link})">
    <title th:text="'Tipo Ingrediente: ' + ${Tipo.getNombre()} + ' - PasteleriaCacu.cl'"></title>
    <link rel="stylesheet" href="">
</head>
<body>
<nav th:replace="plantilla :: navbar"></nav>
<section class="section">
    <div class="container content">
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title" th:text="'Tipo Ingrediente: ' + ${Tipo.getNombre()}"></h1>
                </div>
            </div>
            <div class="level-right">
            </div>
        </nav>
        <form th:action="@{/Ingrediente/Tipo/Editar}" th:method="post" th:object="${formData}">
            <input type="hidden" th:name="id" th:value="${Tipo.getId()}">
            <div class="field">
                <label for="nombre" class="label">Nombre</label>
                <div class="control">
                    <input class="input" th:name="nombre" id="nombre" th:value="${Tipo.getNombre()}">
                    <p th:if="${#fields.hasErrors('nombre')}" class="help is-danger"
                       th:text="${#strings.listJoin(#fields.errors('nombre'), ', ')}">
                    </p>
                </div>
            </div>
            <button type="submit" class="button is-success">Guardar</button>
        </form>
    </div>
</section>
<div th:replace="plantilla :: footer(~{::script})">
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</div>
</body>
</html>
